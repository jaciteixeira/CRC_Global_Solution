introdution=The solution allows residents to record their monthly electricity bills. Based on consumption, the platform calculates each resident's energy efficiency and assigns points according to their savings efforts. These points can be accumulated and later redeemed for benefits provided by the condominium, such as discounts on condominium fees, access to leisure spaces, or participation in sustainable item raffles. The platform also includes a panel for the condominium, where administrators can monitor overall performance, register available benefits, and encourage sustainable practices among residents, creating a cycle of awareness and rewards that benefits the entire community. This initiative aims to reduce energy consumption, promote sustainability, and strengthen collaboration among residents for a greener future.

