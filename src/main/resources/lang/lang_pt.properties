welcome=Bem vindo a CRC
what_is=O que é a CRC?
introdution=A solução permite que os residentes registrem suas faturas de energia elétrica mensalmente. Com base no consumo, a plataforma calcula a eficiência energética de cada morador e atribui pontos conforme os esforços de economia. Esses pontos podem ser acumulados e, posteriormente, resgatados por meio de benefícios disponibilizados pelo condomínio, como descontos em taxas condominiais, acesso a espaços de lazer ou participação em sorteios de itens sustentáveis. A plataforma também inclui um painel para o condomínio, onde os administradores podem monitorar o desempenho geral, registrar os benefícios disponíveis e incentivar práticas sustentáveis entre os moradores, criando um ciclo de conscientização e recompensas que beneficia toda a comunidade. Essa iniciativa visa reduzir o consumo de energia, promover a sustentabilidade e fortalecer a colaboração entre os moradores em prol de um futuro mais verde.

