<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="pt-br">

<head th:replace="~{fragments::head(#{register.fatura.title})}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments::header('enviar-fatura')}"></header>

<article class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      <h4 class="card-title mb-0" th:text="#{register.fatura.title}">Registrar Fatura</h4>
    </div>
    <div class="card-body">
      <form th:object="${consumoRequest}" th:action="@{/{id}/enviar-fatura(id=${morador.id})}" method="post">
        <!-- Campo de Quantidade -->
        <div class="mb-3">
          <label for="quantidadeConsumida" class="form-label" th:text="#{quantidade}">Quantidade</label>
          <input type="number" class="form-control" id="quantidadeConsumida"
                 th:field="*{quantidadeConsumida}" th:errorclass="is-invalid">
          <div class="invalid-feedback" th:errors="*{quantidadeConsumida}"></div>
        </div>

        <!-- Campo de Data -->
        <div class="mb-3">
          <label for="dataConsumo" class="form-label" th:text="#{data.mes.fatura}">Data da Fatura</label>
          <input type="date" class="form-control" id="dataConsumo"
                 th:field="*{dataConsumo}" th:errorclass="is-invalid">
          <div class="invalid-feedback" th:errors="*{dataConsumo}"></div>
        </div>

        <!-- Botão de Enviar -->
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-info" th:text="#{send}">Enviar</button>
          <a href="/" class="btn btn-link text-decoration-none" th:text="#{return.initial}">
            Retorne para a página inicial
          </a>
        </div>
      </form>
    </div>
  </div>
</article>
<footer th:replace="~{fragments::footer}"></footer>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
