<head th:fragment="head(titulo)" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">CRC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<!-- Header -->
<header xmlns:sec="http://www.w3.org/1999/xhtml" class="text-center" th:fragment="header(pagina)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container">
      <!-- Brand -->
      <a class="logo navbar-brand font-weight-bold" href="/">CRC</a>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" th:text="#{header.home}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/sobre}" th:text="#{header.about}">Sobre</a>
          </li>
          <!-- Se o usuário estiver autenticado -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="btn btn-secondary btn-sm ml-3" th:href="@{/logout}" th:text="#{header.logout}">Logout</a>
          </li>

          <!-- Se o usuário NÃO estiver autenticado -->
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="btn btn-info btn-sm ml-3" th:href="@{/login}" th:text="#{header.login}">Login</a>
          </li>
          <li>
            <div>
              <a th:href="@{__${pagina}__ (lang='pt')}">Português</a><br>
              <a th:href="@{__${pagina}__ (lang='en')}">Inglês</a>
            </div>
          </li>
        </ul>
        <p th:text="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}"><span>teste</span></p>
      </div>
    </div>
  </nav>
</header>

<div th:fragment="sair">
  <form th:action="@{/logout}" method="post">
    <button type="submit" style="float: right">Sair</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-light py-3 mt-5" th:fragment="footer">
  <div class="container text-center">
    <p class="mb-0">© 2024 OPEN GROUP - <span th:text="#{rights}">Todos os direitos reservados.</span></p>
  </div>
</footer>
