<head th:fragment="head(titulo)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">CRC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<!-- Header -->
<header xmlns:sec="http://www.w3.org/1999/xhtml" class="text-center" th:fragment="header(pagina)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container">
      <!-- Brand -->
      <a class="logo navbar-brand font-weight-bold" href="/">CRC</a>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" th:text="#{header.home}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/sobre}" th:text="#{header.about}">Sobre</a>
          </li>
          <!-- Se o usuário estiver autenticado -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button class="btn btn-secondary btn-sm ml-3" type="submit" th:text="#{header.logout}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
          </li>

          <!-- Se o usuário NÃO estiver autenticado -->
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="btn btn-info btn-sm ml-3" th:href="@{/login}" th:text="#{header.login}">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>

          <!-- Botões de troca de idioma com ícones -->
          <li class="nav-item change-lang">
            <div class="d-flex">
              <a class="btn btn-link ml-2" th:href="@{__${pagina}__ (lang='pt')}">
                <i class="fas fa-flag"></i> pt-br
              </a>
              <a class="btn btn-link ml-2" th:href="@{__${pagina}__ (lang='en')}">
                <i class="fas fa-flag-usa"></i> en-us
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div th:fragment="sair">
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-danger" style="float: right">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-light py-3 mt-5" th:fragment="footer">
  <div class="container text-center">
    <p class="mb-0">© 2024 OPEN GROUP - <span th:text="#{rights}">Todos os direitos reservados.</span></p>
  </div>
</footer>
