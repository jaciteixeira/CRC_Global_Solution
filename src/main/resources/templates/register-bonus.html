<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="pt-br">

<head th:replace="~{fragments::head(#{register.condominio.title})}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments::header('adicionar-bonus')}"></header>

<div class="container mt-5">

  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      <h4 class="card-title mb-0" th:text="#{register.bonus.title}">Registrar Bonus</h4>
    </div>

    <div class="card-body">
      <form th:action="@{|/{idMorador}/{idCondominio}/adicionar-bonus|(idCondominio=${morador.condominio.id}, idMorador=${morador.id})}"
            method="post"
            th:object="${bonusRequest}">
        <div class="mb-3">
          <label for="nome" class="form-label" th:text="#{profile.name}">Nome</label>
          <input class="form-control" type="text" id="nome" name="nome" required th:errorclass="is-invalid">
          <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="descricao" th:text="#{bonus.descricao}">Descrição:</label>
          <textarea id="descricao"
                    name="descricao"
                    th:errorclass="is-invalid"
                    class="form-control"
                    required></textarea>
          <div class="invalid-feedback" th:errors="*{descricao}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="custo" th:text="#{bonus.custo}">Custo:</label>
          <input class="form-control"
                 type="number"
                 id="custo"
                 name="custo"
                 th:errorclass="is-invalid"
                 required />
          <div class="invalid-feedback" th:errors="*{custo}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="quantidade" th:text="#{quantidade}">Quantidade:</label>
          <input class="form-control"
                 type="number"
                 id="quantidade"
                 name="quantidade"
                 th:errorclass="is-invalid"
                 required />
          <div class="invalid-feedback" th:errors="*{quantidade}"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-info text-start" th:text="#{add.bonus}">Adicionar Bônus</button>
          <a href="/" class="btn btn-link text-decoration-none text-end" th:text="#{return.initial}">
            Retorne para a página inicial
          </a>
        </div>
      </form>
    </div>
  </div>

</div>

<footer th:replace="~{fragments::footer}"></footer>
</body>
</html>
