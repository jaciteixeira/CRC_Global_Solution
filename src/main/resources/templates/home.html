<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="pt-br">

<head th:replace="~{fragments::head(#{home.title})}">
    <!--  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->
</head>
<body th:object="${user}">
    <header th:replace="~{fragments::header('home')}"></header>

    <div th:if="${successUpdate}" class="alert alert-success" role="alert">
        <span th:text="#{success.update}">Sucesso!</span>
    </div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="text-primary" th:text="#{home.welcome(*{nome})}"></h2>
        </div>
    </div>

    <div th:if="*{authUser.role.toString()=='USER'}" class="text-center mb-4">
            <div >
                <a th:href="@{/{id}/enviar-fatura(id=${user.id})}" class="btn btn-info mb-3" th:text="#{home.add.fatura}"></a>

                <a th:href="@{/{id}/faturas(id=${user.id})}" class="btn btn-info mb-3" th:text="#{home.listar.faturas}"></a>

            </div>
            <div class="col-12 d-flex justify-content-center mt-4">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var confirmMessage = /*[[#{home.confirm.excluir}]]*/ 'Tem certeza que deseja desativar sua conta?';
                    /*]]>*/
                </script>
                <form method="post" th:action="@{/{id}/desativar-conta(id=${user.id})}" onsubmit="return confirm(confirmMessage);">
                    <button type="submit" class="btn btn-danger" th:text="#{home.desativar.conta}">Desativar conta</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="*{authUser.role.toString()=='ADMIN' || authUser.role.toString()=='MANAGER'}" class="text-center mt-4">
        <a th:href="@{/all/moradores}" class="btn btn-primary" th:text="#{home.listar.moradores}">Listar moradores</a>
        <a th:href="@{/adicionar-bonus}" class="btn btn-warning mb-3" th:text="#{home.bonus.disponiveis}">Adicionar bonus</a>
    </div>

    <div th:if="*{authUser.role.toString()=='MANAGER'}" class="text-center mt-4">
        <a th:href="@{/all/condominios}" class="btn btn-primary" th:text="#{home.listar.condominios}">Listar Condom√≠nio</a>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/bonus-disponiveis}" class="btn btn-warning mb-3" th:text="#{home.bonus.disponiveis}">bonus.disponiveis</a>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/{id}/atualizar-perfil(id=${user.id})}" class="btn btn-primary mb-3" th:text="#{home.atualizar_perfil}"></a>
        <a th:href="@{/chat_gpt}" class="btn btn-warning mb-3" th:text="#{home.gpt}"></a>

    </div>

<footer th:replace="~{fragments::footer}"></footer>
</body>
</html>
